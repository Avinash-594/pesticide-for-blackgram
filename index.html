<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Avinash Pesticide Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
:root{
  --primary:#1f7a4d;
  --secondary:#f4f7f6;
  --accent:#ff9800;
}
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{margin:0;background:#f5f6f7;color:#222}

/* HEADER */
header{
  background:linear-gradient(120deg,#1f7a4d,#2e9c6a);
  color:white;
  padding:25px;
  text-align:center;
}
header h1{margin:0;font-size:28px}
header p{margin:5px 0 0}

/* LAYOUT */
.container{display:flex;min-height:100vh}
aside{
  width:260px;
  background:white;
  border-right:1px solid #ddd;
  padding:15px;
}
main{flex:1;padding:20px}

/* SIDEBAR */
.sidebar-title{
  font-weight:bold;
  margin:15px 0 8px;
  color:var(--primary);
}
.sidebar-item{
  padding:8px;
  cursor:pointer;
  border-radius:6px;
}
.sidebar-item:hover{
  background:var(--secondary);
}

/* SEARCH */
.search-box{
  width:100%;
  padding:10px;
  border-radius:6px;
  border:1px solid #ccc;
  margin-bottom:20px;
}

/* PRODUCT GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(230px,1fr));
  gap:20px;
}
.card{
  background:white;
  border-radius:12px;
  box-shadow:0 2px 8px rgba(0,0,0,0.08);
  overflow:hidden;
  transition:transform .2s;
}
.card:hover{transform:translateY(-5px)}
.card img{
  width:100%;
  height:180px;
  object-fit:contain;
  background:#fafafa;
}
.card-body{padding:12px}
.card-body h4{margin:0;font-size:16px}
.price{color:var(--primary);font-weight:bold;margin:6px 0}

/* SELECT */
select{
  width:100%;
  padding:6px;
  margin-bottom:8px;
}

/* BUTTON */
button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:6px;
  background:var(--primary);
  color:white;
  cursor:pointer;
}
button:hover{background:#155c3a}

/* CART BAR */
.cart-bar{
  position:fixed;
  bottom:0;
  left:260px;
  right:0;
  background:white;
  border-top:1px solid #ccc;
  padding:10px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.cart-bar span{font-weight:bold}

/* MOBILE */
@media(max-width:768px){
  aside{display:none}
  .cart-bar{left:0}
}
</style>
</head>

<body>

<header>
  <h1>ðŸŒ¾ Welcome to Avinash Pesticide Store</h1>
  <p>All Brands â€¢ All Categories â€¢ Bulk Orders on WhatsApp</p>
</header>

<div class="container">

<!-- SIDEBAR -->
<aside>
  <input class="search-box" placeholder="Search product..." onkeyup="searchProduct(this.value)">

  <div class="sidebar-title">Brands</div>
  <div id="brandList"></div>

  <div class="sidebar-title">Categories</div>
  <div id="categoryList"></div>
</aside>

<!-- MAIN -->
<main>
  <div class="grid" id="productGrid"></div>
</main>
</div>

<!-- CART -->
<div class="cart-bar">
  <span id="cartInfo">0 items | â‚¹0</span>
  <button onclick="checkout()">Buy on WhatsApp</button>
</div>

<script>
let products=[];
let cart=[];
let activeBrand="";
let activeCategory="";

/* LOAD CSV */
fetch("ferti.csv")
.then(res=>res.text())
.then(data=>{
  const rows=data.trim().split("\n").slice(1);
  products=rows.map(r=>{
    const c=r.split(",");
    return{
      name:c[0],
      brand:c[1],
      category:c[2],
      image:c[3],
      sizes:{
        "10ml":c[4],
        "50ml":c[5],
        "100ml":c[6],
        "250ml":c[7]
      }
    }
  });
  renderSidebar();
  renderProducts(products);
});

/* SIDEBAR */
function renderSidebar(){
  const brands=[...new Set(products.map(p=>p.brand))];
  const cats=[...new Set(products.map(p=>p.category))];

  brandList.innerHTML=brands.map(b=>
    `<div class="sidebar-item" onclick="filterBrand('${b}')">${b}</div>`
  ).join("");

  categoryList.innerHTML=cats.map(c=>
    `<div class="sidebar-item" onclick="filterCategory('${c}')">${c}</div>`
  ).join("");
}

/* FILTER */
function filterBrand(b){activeBrand=b;applyFilter()}
function filterCategory(c){activeCategory=c;applyFilter()}

function applyFilter(){
  let f=products;
  if(activeBrand) f=f.filter(p=>p.brand===activeBrand);
  if(activeCategory) f=f.filter(p=>p.category===activeCategory);
  renderProducts(f);
}

/* SEARCH */
function searchProduct(q){
  renderProducts(products.filter(p=>p.name.toLowerCase().includes(q.toLowerCase())));
}

/* PRODUCTS */
function renderProducts(list){
  productGrid.innerHTML=list.map((p,i)=>{
    const sizeOptions=Object.entries(p.sizes)
      .filter(s=>s[1])
      .map(s=>`<option value="${s[1]}">${s[0]} - â‚¹${s[1]}</option>`).join("");

    return`
    <div class="card">
      <img src="images/${p.image}">
      <div class="card-body">
        <h4>${p.name}</h4>
        <div class="price">${p.brand} | ${p.category}</div>
        <select id="size${i}">${sizeOptions}</select>
        <button onclick="addCart('${p.name}',document.getElementById('size${i}').value)">Add to Cart</button>
      </div>
    </div>`;
  }).join("");
}

/* CART */
function addCart(name,price){
  cart.push({name,price:Number(price)});
  updateCart();
}

function updateCart(){
  const total=cart.reduce((s,i)=>s+i.price,0);
  cartInfo.innerText=`${cart.length} items | â‚¹${total}`;
}

/* WHATSAPP */
function checkout(){
  if(cart.length===0) return alert("Cart empty");
  let msg="Order from Avinash Pesticide Store:%0A";
  cart.forEach(c=>msg+=`${c.name} - â‚¹${c.price}%0A`);
  msg+=`Total: â‚¹${cart.reduce((s,i)=>s+i.price,0)}`;
  window.open(`https://wa.me/91XXXXXXXXXX?text=${msg}`,"_blank");
}
</script>

</body>
</html>
